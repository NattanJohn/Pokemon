<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dacf30babb.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/jpg" href="images/icone.png" />
</head>
<body>
    <header>
        <div class="menu-openner">
            <img src="images/pokemon.png" alt="">
        </div>
        <div class="button-mode">
            <label for="op1"> Blue Mode
                <input class="buttonMode" spellcheck="" type="radio" name="opcao" value="op1">
            </label>
            <label for="op2">
                <input class="buttonMode" checked type="radio" name="opcao" value="op2">Yellow Mode
            </label>
        </div>
    </header>
    <div class="models">
        <div class="pokemon-item">
            <a  href="">
                <div class="pokemon-item--img"><img src="" /></div>
            <div class="pokemon-item--name">--</div>
            <div class="pokemon-item--type">Tipo(s)</div>
            <div class="pokemon-item--desc">--</div>
            </a>
        </div>
    </div>
    <main>
        <div class="pokemon-area"></div>
    </main>
    <div class="pokemonWindowArea">
        <div class="pokemonWindowBody">
            <div class="pokemonInfo--cancelMobileButton">Voltar</div>
            <div class="pokemonBig">
                <img src="" />
            </div>
            <div class="pokemonInfo">
                <h1>--</h1>
                <div class="pokemonInfo--desc">--</div>
                <div class="pokemonInfo--sizearea">
                    <div class="pokemonInfo--sector">Tamanho</div>
                    <div class="pokemonInfo--sizes">
                        <div data-key="0" class="pokemonInfo--size">TAMANHO <span>--</span></div>
                    </div>
                </div>
                <div class="pokemonInfo--typearea">
                    <div class="pokemonInfo--sector">Tipo(s)</div>
                        <div class="pokemonInfo--type">
                        <div class="pokemonInfo--actualtype">--</div>
                    </div>
                    <div class="weaks">Fraqueza</div>
                    <div class="weak">--</div>
                </div>
                <div  class="pokemonInfo--cancelButton">Voltar</div>
            </div>
        </div>
    </div>
    <footer class="footer-area">
        <div class="social-media">
            <a href="https://www.instagram.com/natte_john/"target="_blank" i class="fab fa-instagram fa-2x icon"></a>
        </div>
        <div class="social-media">
            <a href="https://wa.me/5569984768248"target="_blank" i class="fab fa-whatsapp fa-2x icon"></a>
        </div>
        <div class="social-media">
            <a href="https://github.com/NattanJohn" target="_blank" i class="fab fa-github fa-2x icon"></a>
        </div>
    </footer>
    <script type="text/javascript" src="pokemon.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
